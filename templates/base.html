<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Montserrat', sans-serif;
            color: #4a2c2a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 2rem 1rem 1rem;
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #d6336c;
            letter-spacing: 0.1em;
            user-select: none;
        }
        nav {
            margin-bottom: 1.5rem;
        }
        .navbar-brand {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #d6336c !important;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            padding: 0;
            list-style: none;
        }
        .nav-item {
            margin: 0 1rem;
        }
        .nav-link {
            color: #822659 !important;
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ff6f91 !important;
            text-decoration: underline;
        }
        #order {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .btn-success {
            background-color: #d6336c;
            border: none;
            font-weight: 700;
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(214,51,108,0.4);
            transition: background-color 0.3s ease;
            user-select: none;
        }
        .btn-success:hover {
            background-color: #ff6f91;
            box-shadow: 0 6px 20px rgba(255,111,145,0.6);
        }
        main.container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        main.container h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d6336c;
        }
        main.container p {
            margin-bottom: 1.5rem;
            color: #4a2c2a;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #a75a73;
            font-style: italic;
        }
        /* Remove bootstrap toggler button */
        .navbar-toggler {
            display: none;
        }
        /* Remove collapse navbar styles */
        #exCollapsingNavbar {
            display: flex !important;
            justify-content: center;
        }
    </style>
    <title>Приглашение</title>
</head>
<body>
<header>
    Приглашение на свидание
</header>



<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    С нетерпением жду нашей встречи ❤️
</footer>
</body>
</html>
